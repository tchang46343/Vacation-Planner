<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
        crossorigin="anonymous"></script>
        <title>Vacation Planner</title>
    </head>
    <body>
        <h1> National Park Vacation Planer:</h1>
        <div class="container">
            <form class="form">
                <label> Please Enter a State Abbreviation (Ex. CA or Ny): 
                    <input class="stateSearch" type="text" name="searchParks" required min="2" max="2"> </input>
                </label>    
                <label>How many National Parks results would you like to see?
                    <input class="parkQty" type="number" value="10" min="1" max="10">
                    <br>
                    <input id="#searchButton" type="submit" value="Search">
                </label>    
            </form>
            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
                <h2>
                Search Results Report:
                </h2>
                <ul id="result-list"></ul>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
